{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить продукт?</p>
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:product_list'%}">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

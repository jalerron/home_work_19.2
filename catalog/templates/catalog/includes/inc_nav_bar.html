{% load static %}

<div class="d-flex flex-column flex-md-row align-items-start p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="{% url 'catalog:index' %}"><h3 class="my-0 mr-md-auto font-weight-normal">Skystore</h3></a>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blogs:list' %}">Блоги</a>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button class="p-2 btn btn-outline-primary" type="submit">Выйти</button>
        </form>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>

{% extends 'catalog/base.html' %}
{% block content%}

<h1>{{ object.name }}</h1>

<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <div class="text-start">
                <p>{{ object.product }}</p>
                <p class="card-text">{{ object.body }}</p>
                <p class="text-start card-title pricing-card-title">{{ object.date }}</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
